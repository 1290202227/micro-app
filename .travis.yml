language: node_js
sudo: false

node_js:
  - 12

cache:
  directories:
  - node_modules

# Make chrome browser available for testing
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  # - sh -e /etc/init.d/xvfb start

install:
  - npm install -g yarn
  - yarn

script:
  - npm run build
  
